<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <script src="login.js"></script>
</head>

<body>
    <div class="container">
        <h1>log in</h1>
        <div class="error"></div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button class="btn" id="signInBtn"><span>log In</span></button>
        <br>
        <span><a href="signin.html">create account</a></span>
        <br>
        <a href="../home/home.html">continue without login in</a>
    </div>

</body>

</html>
